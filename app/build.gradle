apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'



apply from: '../quality/quality.gradle'





android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.paradigmadigital.paradigma"
        minSdkVersion !fastBuild ? 16 : 21
        targetSdkVersion 25

        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"


        println("--------" + "VERSION DATA--------")
        println("- CODE: $versionCode")
        println("- NAME: $versionName")
        println("- FAST BUILD: " + (fastBuild ? "ENABLED" : "DISABLED"))
        println("----------------------------")
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
        }
        release {
//            storeFile file('paradigma.keystore')
//            storePassword 'Paradigma'
//            keyAlias 'paradigma'
//            keyPassword 'Paradigma'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release

        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    dexOptions {
        maxProcessCount 4
        javaMaxHeapSize "4g"
    }
}

kapt {
    generateStubs = true
}

repositories {
    maven { url "https://jitpack.io" }
    mavenCentral()
}

ext {
    rx_java = '1.2.7'
    rx_android = '1.2.1'
    rx_kotlin = '1.0.0-RC2'

    playservices = '10.2.0'
    support = '25.2.0'
    constraint = '1.0.2'

    easy_permissions = '0.3.0'
    retrofit = '2.1.0'
    adapter_rxjava = '2.2.0'
    converter_gson = '2.0.0'
    okhttp = '3.6.0'
    butterknife = '8.5.1'
    dagger = '2.5'
    picasso = '2.5.2'

    junit = '4.11'
    robolectric = '3.3'
    assertj = '1.1.1'
    mockito = '2.7.14'
    mockito_kotlin = '1.3.0'
    espresso = '2.2.2'
    mockwebserver = '3.6.0'
    runner = '0.5'
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    compile "io.reactivex:rxjava:$rx_java"
    compile "io.reactivex:rxandroid:$rx_android"
    compile "io.reactivex:rxkotlin:$rx_kotlin"

    compile "com.android.support:design:$support"
    compile "com.android.support:support-annotations:$support"
    compile "com.android.support.constraint:constraint-layout:$constraint"
    compile "com.google.android.gms:play-services-base:$playservices"
    compile "com.google.android.gms:play-services-location:$playservices"

    compile "pub.devrel:easypermissions:$easy_permissions"

    compile "com.squareup.okhttp3:okhttp:$okhttp"
    compile "com.squareup.okhttp3:logging-interceptor:$okhttp"
    compile "com.squareup.retrofit2:retrofit:$retrofit"
    compile "com.squareup.retrofit2:adapter-rxjava:$adapter_rxjava"
    compile "com.squareup.retrofit2:converter-gson:$converter_gson"

    kapt "com.jakewharton:butterknife-compiler:$butterknife"
    compile "com.jakewharton:butterknife:$butterknife"
    kapt "com.google.dagger:dagger-compiler:$dagger"
    compile "com.google.dagger:dagger:$dagger"
    compile "com.squareup.picasso:picasso:$picasso"

    testCompile "junit:junit:$junit"
    testCompile "io.reactivex:rxjava:$rx_java"
    testCompile "org.robolectric:robolectric:$robolectric"
    testCompile("com.squareup.assertj:assertj-android:$assertj") {
        exclude module: 'support-annotations'
    }
    testCompile "org.mockito:mockito-core:$mockito"
    testCompile("com.nhaarman:mockito-kotlin:$mockito_kotlin") {
        exclude module: 'kotlin-stdlib'
        exclude module: 'mockito-core'
    }
    testCompile "com.squareup.okhttp3:mockwebserver:$mockwebserver"

    androidTestCompile("com.android.support.test:runner:$runner") {
        exclude module: 'support-annotations'
    }
    androidTestCompile("com.android.support.test.espresso:espresso-core:$espresso") {
        exclude module: 'support-annotations'
    }
    androidTestCompile("com.android.support.test.espresso:espresso-intents:$espresso") {
        exclude module: 'support-annotations'
    }
}