apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "com.paradigmadigital.paraguas"
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('../app/debug.keystore')
        }
        release {
//            storeFile file('paradigma.keystore')
//            storePassword 'Paradigma'
//            keyAlias 'paradigma'
//            keyPassword 'Paradigma'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    ext.playservices = '11.4.2'
    ext.support = '2.1.0'

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    compile "com.google.android.support:wearable:$support"
    provided "com.google.android.wearable:wearable:$support"
    compile "com.google.android.gms:play-services-wearable:$playservices"
}
repositories {
    mavenCentral()
}
