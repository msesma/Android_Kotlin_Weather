apply plugin: 'com.android.application'


android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.paradigmadigital.peluco"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    ext.playservices = '10.2.0'
    ext.support = '2.0.0'

    compile "com.google.android.support:wearable:$support"
    provided "com.google.android.wearable:wearable:$support"
    compile "com.google.android.gms:play-services-wearable:$playservices"
}
