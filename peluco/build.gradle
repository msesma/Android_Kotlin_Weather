apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId "com.paradigmadigital.paraguas"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    ext.playservices = '11.0.1'
    ext.support = '2.0.3'

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    compile "com.google.android.support:wearable:$support"
    provided "com.google.android.wearable:wearable:$support"
    compile "com.google.android.gms:play-services-wearable:$playservices"
}
repositories {
    mavenCentral()
}
